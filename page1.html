<!DOCTYPE html>
<html lang="en">
<head>
	<title>Skooly</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container-skooly">
		<div class="skooly-more" style="background-image: url('images/Untitled.png');">
			<div class="toc-centered">
				<p>By signing up, I agree to Skooly's <b><a href="#">Terms of service</a></b> and <b><a href="#">Privacy Policies</a></b>.</p>
			</div>
		</div>

		<div class="wrap-skooly">
			<div class="logo p-l-20">
				<img src="./images/logo.png" />
			</div>

			<div class="skooly-form p-l-50 p-r-50 p-t-72 p-b-50">
				<span class="skooly-form-title p-b-10">
					How do we address you
				</span>
				<span class="label-input-skooly p-b-20">This will appear as your signature on your messages</span>
				<div class="wrap-input-skooly">
					<input class="input-skooly" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input-skooly"></span>
				</div>

				<div class="container-skooly-form-btn">
					<div class="wrap-skooly-form-btn">
						<button class="skooly-form-btn" onclick="location.href='page2.html'">
							Next
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
