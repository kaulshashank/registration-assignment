<!DOCTYPE html>
<html lang="en">
<head>
	<title>Skooly</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="container-skooly">
		<div class="skooly-more" style="background-image: url('images/Untitled-2.png');">
			<div class="toc-centered">
				<p>By signing up, I agree to Skooly's <b><a href="#">Terms of service</a></b> and <b><a href="#">Privacy Policies</a></b>.</p>
			</div>
		</div>

		<div class="wrap-skooly">
			<div class="logo p-l-20">
				<img src="./images/logo.png" />
			</div>
			<form class="skooly-form p-l-50 p-r-50 p-t-72 p-b-50">
				<span class="skooly-form-title p-b-10">
					What is your school name
				</span>
				<span class="label-input-skooly p-b-20">Please enter the registered name of your school</span>
				<div class="wrap-input-skooly">
					<input class="input-skooly" type="text" name="school_name" placeholder="Enter school name">
					<span class="focus-input-skooly"></span>
				</div>

				<div class="error-message" hidden> Your School name already exists </div>

				<div class="container-skooly-form-btn">
					<div class="wrap-skooly-form-btn">
						<button class="skooly-form-btn">
							Next
						</button>
					</div>
				</div>

				<span class="label-link p-t-20"><a href="#">Already registered? Login Now!</a></span>

			</form>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
